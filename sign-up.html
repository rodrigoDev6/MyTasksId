<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login</title>

    <!-- style -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/forms.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <button class="voltar">
          <a href="index.html">
            <img src="assets/images/arrow-back.svg" alt="Icone para voltar" />
          </a>
          <a href="index.html">Voltar</a>
        </button>
        <div class="divider"></div>
        <h1 class="title">MyTask.Id</h1>
        <h2 class="subtitle">Sign up</h2>
      </header>

      <section class="form-login">
        <form action="">
          <p>Email:</p>
          <input
            class="email"
            type="text"
            name="password"
            placeholder="Digite seu email"
          />

          <p>Nome:</p>
          <input
            class="email"
            type="text"
            name="password"
            placeholder="Digite seu nome"
          />

          <p>Senha:</p>
          <input
            class="senha"
            type="password"
            name="password"
            placeholder="******"
          />
          <p>Confirmar senha:</p>
          <input
            class="senha"
            type="password"
            name="password"
            placeholder="******"
          />

          <button class="btn-login">
            <a href="#">Sign up</a>
          </button>

          <p class="existe-login">
            Você já tem conta? <a href="login.html">login</a>
          </p>
        </form>
      </section>
    </main>
  </body>
